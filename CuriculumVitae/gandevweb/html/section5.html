<div class="container">
	<div class="heading">
		<h2>contact us !</h2>
        <i class="fas fa-envelope"></i>
	</div>
	<div class="row">
		<div class="col-lg-3">
		</div>
		<div class="col-lg-6">
			<form action="" id="contact-form" method="post" role="form">
				<div class="row">
					<div class="col-md-6">
						<label for="fname">First Name <span class="blue-star">*</span></label>
						<input type="text" id="fname" name="fname" class="form-control" placeholder="Your First Name">
						<p class="comment"></p>
					</div>
					<div class="col-md-6">
						<label for="lname">Last Name <span class="blue-star">*</span></label>
						<input type="text" id="lname" name="lname" class="form-control" placeholder="Your Last Name">
						<p class="comment"></p>
					</div>
					<div class="col-md-6">
						<label for="email">Email <span class="blue-star">*</span></label>
						<input type="text" id="email" name="email" class="form-control" placeholder="Your Email">
						<p class="comment"></p>
					</div>
					<div class="col-md-6">
						<label for="phone">Phone</label>
						<input type="tel" id="phone" name="phone" class="form-control" placeholder="Your Phone">
						<p class="comment"></p>
					</div>
					<div class="col-md-12">
						<label for="message">Message <span class="blue-star">*</span></label>
						<textarea name="message" id="message" cols="" rows="4" class="form-control" placeholder="Your Message"></textarea>
						<p class="comment"></p>
					</div>
					<div class="col-md-12">
						<p class="blue-star need-info">* Require Information</p>
					</div>
					<div class="col-md-12">
						<input type="submit" class="button1 btn-mess invert-100-h trans-speed-05" value="Send">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
